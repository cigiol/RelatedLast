<style id="home-lastviews-style">
    .vl-discounted {
        display: inline-block;
        padding: 5px 8px;
        margin-top: 9px;
        font-weight: 200;
        border: 1px solid #a80000;
        color: #a80000;
        float: right;
    }

    #vl-home-lastviews{
        margin-top:30px;
    }


    .vl-header-top {
        position: relative;
        text-align: center;
        font-size: 20px;
        display: block;
        font-family: Georgia;
        color: #2f3032;
    }

    .vl-header-top::after {
        content: "";
        position: absolute;
        z-index: 1;
        top: 50%;
        left: 0;
        width: 100%;
        height: 3px;
        background: #dedede;
    }

    .vl-header {
        display: inline-block;
        padding: 10px 20px;
        background: #fff;
        position: relative;
        z-index: 2;
    }
    

    .vl-prev {
        left: 15px !important;
    }

    .vl-next {
        right: 15px !important;
    }

    .vl-arrow-btn {
        bottom: calc(50% - 30px) !important;
    }

    .vl-slider-item {
        text-decoration: none;
        color: black;
    }

    .vl-slider-item:hover {
        text-decoration: none;
        color: black;
    }

    .vl-product-container {
        border-right: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    .vl-product-img {
        width: 100%;
        margin-bottom: 20px;
    }

    .vl-title {
        font-size: 14px;
        font-weight: 400;
        margin: 0 5px 10px 5px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    height: 38px;
    text-align:center;
    }

    .vl-price {
        text-decoration: line-through;
        font-size: 14px;
        color: black;
        font-weight: 400;
        text-align: center;
    }

    .vl-dprice {
        font-size: 16px;
        color: #ff9086;
        font-weight: 600;
    }

    .vl-price-item {
        line-height: 1.2;
        margin-left: 7px;
    }

    .noface-section__heading{
    font-size: 25px;
    text-align: center;
    }

    @media only screen and (max-width: 767px) {
        .vl-discounted {
            float: left;
font-size: 10px;
padding: 5px 2px;
margin-top: 0;
        }

        .vl-title {
            font-size: 13px;
            height: 35px !important;
        }

        .vl-price {
            text-align: center;
            font-size: 14px;
            font-weight: unset;
        }

        .vl-dprice {
            font-size: 14px;
            font-weight: unset;
        }
.vl-price-item{display: inline-block;}
    }

@media only screen and (max-width: 600px) {
  .vl-product-img {
    margin-bottom: 5px !important;
  }
  .vl-title {
    margin-bottom: 10px;
  }

.vl-slider {
    width: calc(100% + 30px);
    margin-left: -15px;
}

.vl-discounted { display: none; }

.noface-section__heading{
    font-size: 20px;
    text-align: center;
}
}
</style>
<div class="vl-widget" id="vl-home-topsellers">
  <div class="noface-section__heading">
    <span class="noface-section__heading__text">Ã‡ok Satanlar</span>
  </div>
    <div class="vl-slider">
        <div class="vl-slider-wrapper">
            <%ItemTemplate%>
        </div>
    </div>
</div>




<!--PRODUCT TEMPLATE-->

<div class="vl-slider-item">
    <a href="<%dest_url%>" data-id="<%code%>" data-name="<%title%>" data-price="<%dprice%>" data-brand="<%brand%>"
        style="text-decoration:none;color:#000">
        <div class="vl-product-container">
            <img class="vl-product-img" src="<%img%>" alt="<%title%>"">
            <div class=" vl-title"><%title%></div>
</a>
        <div class="vl-price-item">

            <div class="vl-price"><%price%> TL</div>
            <div class="vl-dprice"><%dprice%> TL</div>
        </div>
</div>

</div>
